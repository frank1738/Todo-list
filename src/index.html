<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/565cf1bc78.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,400&display=swap"
      rel="stylesheet"
    />
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <div class="head-section">
        <p class="header">Today's To Do</p>
        <i class="fa-solid fa-arrows-rotate"></i>
      </div>
      <div class="input-items">
        <input type="text" placeholder="Add to your list" class="input" />
        <i class="fa-solid fa-arrow-down"></i>
      </div>
      <div class="tasks"></div>
      <div class="clear">
        <p class="del">Clear all completed</p>
      </div>
    </div>
    <script src="../dist/index.bundle.js"></script>
    <script type="module" src="./modules/addRemove.js"></script>
  </body>
</html>
